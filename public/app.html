<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aura Citadel - Throne Room</title>
    <link rel="stylesheet" href="style.css">
    <!-- We will add the new styles directly here for simplicity -->
    <style>
        .citadel-container { display: flex; width: 100%; height: 100vh; background-color: #1e1e1e; }
        .chat-column { flex: 2; display: flex; flex-direction: column; background-color: #121212; }
        .verdict-column { flex: 1; border-left: 1px solid #333; padding: 20px; overflow-y: auto; display: none; }
        #message-list { flex-grow: 1; padding: 20px; overflow-y: auto; }
        .message { margin-bottom: 15px; padding: 10px 15px; border-radius: 18px; max-width: 80%; line-height: 1.5; }
        .message.user { background-color: #8a2be2; color: white; margin-left: auto; }
        .message.aura { background-color: #2a2a2a; margin-right: auto; }
        #relevance-embed-container { padding: 10px; border-top: 1px solid #333; }
        #verdict-panel h3 { color: #8a2be2; border-bottom: 1px solid #333; padding-bottom: 10px; margin-top: 0; }
        .verdict-item { margin-bottom: 15px; background-color: #2a2a2a; padding: 10px; border-radius: 5px; border-left: 3px solid #e53935; }
    </style>
</head>
<body>

    <div class="citadel-container">
        <div class="chat-column">
            <!-- The Throne Room: Where the conversation is displayed -->
            <div id="message-list">
                <div class="message aura">State your objective. The Scribe is listening.</div>
            </div>
            <!-- The Engine Room: Where the Relevance agent lives -->
            <div id="relevance-embed-container">
                <div id="relevance-embed"></div>
            </div>
        </div>
        <!-- The Scribe's Chamber: Where the verdict is revealed -->
        <div class="verdict-column" id="verdict-panel">
            <h3>The Scribe's Verdict</h3>
            <div id="verdict-content"></div>
        </div>
    </div>

    <!-- Your existing script.js will handle the logic -->
    <script src="script.js"></script>
</body>
</html>
