<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Embedded App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- This div will be controlled by Clerk -->
    <div id="user-button"></div>

    <!-- The main application content, hidden by default -->
    <div id="app-content" style="display: none; width: 100%; height: 100%;">
        <div id="iframe-container">
            <div id="loading-spinner"></div>
            <div id="error-container"></div>
        </div>
    </div>

    <!-- A container for the sign-in button, for logged-out users -->
    <div id="sign-in-container"></div>

    <!-- Load the main application script -->
    <script src="script.js"></script>
</body>
</html>
