<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Embedded App</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; font-family: sans-serif; }
        #iframe-container { width: 100%; height: 100%; }
        iframe { border: 0; width: 100%; height: 100%; }
        #loading-message { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: #555; }
    </style>
</head>
<body>
    <div id="iframe-container">
        <p id="loading-message">Loading your conversation...</p>
    </div>

    <script>
        function getOrCreateConversationId() {
            const storageKey = 'relevanceAiConversationId_App2'; // Using a unique key for this app
            let conversationId = localStorage.getItem(storageKey);
            if (!conversationId) {
                conversationId = crypto.randomUUID();
                localStorage.setItem(storageKey, conversationId);
            }
            return conversationId;
        }

        async function loadEmbed() {
            const container = document.getElementById('iframe-container');
            try {
                const response = await fetch('/api/embed-url');
                if (!response.ok) throw new Error('Failed to fetch embed configuration.');
                
                const data = await response.json();
                if (data.url) {
                    const conversationId = getOrCreateConversationId();
                    const personalizedUrl = `${data.url}&conversation_id=${conversationId}`;
                    
                    container.innerHTML = '';
                    const iframe = document.createElement('iframe');
                    iframe.src = personalizedUrl;
                    container.appendChild(iframe);
                } else {
                    throw new Error('Embed URL was not provided by the server.');
                }
            } catch (error) {
                console.error('Error:', error);
                container.innerHTML = `<p style="color: red;">Error: Could not load the embedded content.</p>`;
            }
        }

        document.addEventListener('DOMContentLoaded', loadEmbed);
    </script>
</body>
</html>
