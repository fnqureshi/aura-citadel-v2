<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Embedded App</title>
    <!-- Link to the external stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Button to clear the current conversation session -->
    <button id="clear-conversation-btn">New Chat</button>

    <!-- Main container where the iframe or messages will be displayed -->
    <div id="iframe-container">
        <!-- The loading spinner, visible by default -->
        <div id="loading-spinner"></div>

        <!-- Container for error messages, hidden by default -->
        <div id="error-container"></div>
    </div>

    <!-- Link to the external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
